<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numbers = { name: "pune", designation: "swe" };


      //for-in loop should be used to iterate over object
     //for-of loop should be used to iterate over array


     //you can iterate array by - 1. array.map 2. array.forEach() 3. for-of loop

      for (const item in numbers) {
        console.log(`${item}: ${numbers[item]}`);
      }
    </script>
  </body>
</html>
