<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // operators -
      // 1. arithmatic operators   +, -, *, /, %, ++, --
      // 2. relational operators  >, <, ==, <=, >=, ===
      // 3. logical operators  &&, ||, !
      // 4. ternary operator

      let num1 = 20;
      let num2 = 55;

      console.log(num1 + num2);
      console.log(num1 - num2);

      // document.write(num1/num2)
      // num2++   post increment

      document.write(num2--); //55
      console.log(num2); //54


      console.log(num1==="20")  //strict-equality operator
        console.log(num1>="10") //greater than equal to checks two conditions (greater than or equal to)

    </script>
  </body>
</html>
