<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="input-text" type="text" />
    <button onclick="display()">Search</button>

    <script>
      function display() {
        let searchQuery = document.getElementById("input-text").value;

        const headers = {
            "Access-Control-Allow-Origin": "*"
        }
        let url = `https://www.maciejtreder.com/asynchronous-javascript/movies/${searchQuery}/reviews`;
        fetch(url, headers).then((response) => {
          let result = response.json();
          
          console.log(result);
          return result;
        }).then((result)=>{
            console.log(result)
        });
      }
    </script>
  </body>
</html>
