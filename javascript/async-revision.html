<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <div id="dataResult">

    </div>
    <script>
      let promise = new Promise((resolve, reject) => {
        resolve("resolved");
      });

      promise.then(console.log("promise consumed"));

      let data = fetch("https://jsonplaceholder.typicode.com/users");


        data.then((response) => {
          console.log(response);

          let result = response.json();
           console.log(result);
          return result;
        })
        .then((result) => {
          console.log(result);

          let renderData = document.getElementById("dataResult")

          


          result.map((user)=>{

            var output = `<div>
                
                <p>${user.name}</p>
                <p>${user.email}</p>

                </div>`

                renderData.innerHTML = output
               
          })

         
          

        
        });
      console.log(data);

      console.log(promise);
    </script>
  </body>
</html>
