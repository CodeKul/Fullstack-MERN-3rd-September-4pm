<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="creating a table in html">
    <meta name="keywords" content="table">
    <title>Document</title>

    <style>
        table, th, td{
            border: solid 1px black;
            border-collapse: collapse;
        }

        /* grouping selector 
        css selectors */
    </style>
  </head>
  <body>
   <h1>Tables in html</h1>


   <table>
       <tr>
           <th>Monday</th>
           <th>Tuesday</th>
           <th>Wednesday</th>
       </tr>


       <tr>
           <td>Physics</td>
           <td>Computer</td>
           <td>Maths</td>
       </tr>

       <tr>
        <td>Computer</td>
        <td>Maths</td>
        <td>Physics</td>
       
    </tr>
   </table>

   <br> <br><br>


   <table>

</html>
